<script>
    function getSize(bytesLen) {
        let unitCount = 0;
        let units = [' B', ' KB', ' MB', ' GB'];
        while (bytesLen > 1024) {
            bytesLen /= 1024;
            unitCount++;
        }
        return bytesLen.toFixed(2) + units[unitCount];
    }

    function getTemplate(name, url, size) {
        return `<li class="rounded-lg pl-2 pt-1 hover:bg-gray-200 mb-3 pb-1 border-b text-blue-400 hover:text-blue-800 transition-all duration-100 grid grid-cols-3">
                    <span>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 inline"><path stroke-linecap="round" stroke-linejoin="round" d="M9 3.75H6.912a2.25 2.25 0 00-2.15 1.588L2.35 13.177a2.25 2.25 0 00-.1.661V18a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18v-4.162c0-.224-.034-.447-.1-.661L19.24 5.338a2.25 2.25 0 00-2.15-1.588H15M2.25 13.5h3.86a2.25 2.25 0 012.012 1.244l.256.512a2.25 2.25 0 002.013 1.244h3.218a2.25 2.25 0 002.013-1.244l.256-.512a2.25 2.25 0 012.013-1.244h3.859M12 3v8.25m0 0l-3-3m3 3l3-3" /></svg>
                        <a href="${url}">${name}</a>
                    </span>
                    <span class="text-center"><font color="#8a8a8a">${getSize(size)}</font></span>
                    <span class="text-right mr-8"><img class="w-1/3 mx-auto float-right" src="./img/new.png" alt="Card Image"
                    style="width:30px;height:15px;"></span>
                    
                    
                </li>`
    }

    axios.get('https://api.github.com/repos/fongmi/TV/contents/release').then(res => {
        let liItem = '';
        let downloads = res.data;
        let downloadList = document.querySelector('#download ul');
        downloads.forEach(item => {
            if (item.name.includes("arm")) {
                liItem += getTemplate(item.name, item.download_url, item.size);
            }
        })
        liItem += getTemplate('leanback-for-android_4.1.apk', 'https://github.com/FongMi/TV/raw/kitkat/release/leanback.apk', 30217429);
        downloadList.innerHTML = liItem;
    }).catch(err => {
        Swal.fire({
            icon: 'error',
            title: '下載資源請求失敗',
            showConfirmButton: false,
            timer: 1000
        })
    })
</script>

<!-- 点击特效 -->
<script>
        (function () {
            let coreSocialistValues = ["💖", "富強", "💜", "民主", "💙", "文明", "💚", "和諧", "💛", "自由", "🤎", "平等", "💗", "公正", "💜", "法治", "💖", "愛國", "💚", "敬業", "💚", "誠信", "💖", "友善"];
            let index = Math.floor(Math.random() * coreSocialistValues.length);
            document.body.addEventListener('click', function (e) {
                if (e.target.tagName == 'A') {
                    return;
                }
                let x = e.pageX
                let y = e.pageY
                let span = document.createElement('span');
                span.textContent = coreSocialistValues[index];
                index = (index + 1) % coreSocialistValues.length;//取模循環
                span.style.cssText = ['z-index: 9999999; position: absolute; font-weight: bold; color: #ff6651; top: ', y - 20, 'px; left: ', x, 'px;'].join('');
                document.body.appendChild(span);
                animate(span);
            });
            function animate(el) {//動畫
                let i = 0
                let top = parseInt(el.style.top)
                let id = setInterval(frame, 24);
                function frame() {//幀
                    if (i > 180) {
                        clearInterval(id);
                        el.parentNode.removeChild(el);
                    } else {
                        i += 2;
                        el.style.top = top - i + 'px';
                        el.style.opacity = (180 - i) / 180;
                    }
                }
            }
        }());
</script>

<script>
    const cards = document.querySelectorAll('.grid [data-config]');

    cards.forEach(card => {
        card.addEventListener('click', () => {
            const configValue = card.getAttribute('data-config');

            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(configValue)
                    .then(() => {
                        Swal.fire({
                            icon: 'success',
                            title: '复制成功',
                            showConfirmButton: false,
                            timer: 1000
                        });
                    })
                    .catch(err => {
                        fallbackCopyTextToClipboard(configValue);
                    });
            } else {
                fallbackCopyTextToClipboard(configValue);
            }
        });
    });

    function fallbackCopyTextToClipboard(text) {
        const textarea = document.createElement('textarea');
        textarea.value = text;
        textarea.style.position = 'fixed';
        document.body.appendChild(textarea);

        textarea.focus();
        textarea.select();

        try {
            const successful = document.execCommand('copy');
            const msg = successful ? 'successful' : 'unsuccessful';
            console.log('Fallback: Copying text command was ' + msg);
            if (successful) {
                Swal.fire({
                    icon: 'success',
                    title: '复制成功',
                    showConfirmButton: false,
                    timer: 1000
                });
            } else {
                Swal.fire({
                    icon: 'error',
                    title: '复制失敗',
                    showConfirmButton: false,
                    timer: 1000
                });
            }
        } catch (err) {
            console.error('Fallback: Oops, unable to copy', err);
            Swal.fire({
                icon: 'error',
                title: '复制失敗',
                showConfirmButton: false,
                timer: 1000
            });
        }

        document.body.removeChild(textarea);
    }

</script>

<script type="text/javascript">
    window.onload = function () {
        //屏蔽键盘事件
        document.onkeydown = function () {
            var e = window.event || arguments[0];
            //F12
            if (e.keyCode == 123) {
                return false;
                //Ctrl+Shift+I
            } else if ((e.ctrlKey) && (e.shiftKey) && (e.keyCode == 73)) {
                return false;
                //Shift+F10
            } else if ((e.shiftKey) && (e.keyCode == 121)) {
                return false;
                //Ctrl+U
            } else if ((e.ctrlKey) && (e.keyCode == 85)) {
                return false;
            }
        };
        //屏蔽鼠标右鍵
        document.oncontextmenu = function () {
            return false;
        }
    }

</script>
